{% extends 'mailings/base.html' %}
{% block content %}

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Сообщения</h1>
      </div>
    </div>
  </section>


  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

{% for message in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ message.subject }}</h5>
              <p class="card-text">{{ message.body }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'mailings:message_detail' message.pk %}" role="button">Просмотр</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'mailings:message_update' message.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'mailings:message_delete' message.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
