{% extends 'mailings/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
       <div class="col-6">
               <div class="card">
                   <div class="card-body">
                       {% csrf_token %}
                       {{ form.as_p }}
                   </div>



                   {% if user.is_authenticated %}
                   <button type="submit" class="btn btn-primary">
                       Сохранить
                   </button>
                   {% else %}
                   <button type="submit" class="btn btn-primary">
                       Зарегистрироваться
                   </button>
                   {% endif %}


               </div>
           </div>
    </form>
</div>
{% endblock %}
