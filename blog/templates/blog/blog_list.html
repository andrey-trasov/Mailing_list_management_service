{% extends 'mailings/base.html' %}
{% block content %}
{% load my_tags_blog %}

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Блоги</h1>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

{% for object in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ object.title }}</h5>

              <h5 class="card-title">{{ object.text }}</h5>
              <div class="card mb-4 box-shadow">
                    <img src="{{ object.image | media_filter }}">
                           </div>
              <p class="card-text">Просмотры: {{ object.count_of_view }}</p>
              <p class="card-text">{{ object.published }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:blog_detail' object.pk %}" role="button">Просмотр</a>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
